<!DOCTYPE html>
<html lang="en" class="light" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritvik Roy | Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        antireal: {
                            base: "#f3f4ff", // Soft lavender base
                            white: "#ffffff",
                            indigo: "#1e1b4b", // Deep indigo for contrast
                            mint: "#4ade80", // Vibrant mint from image
                            purple: "#a855f7", // Vibrant purple from image
                            cyan: "#22d3ee", // Electric cyan
                            lavender: "#dbeafe", // Background tint
                            magenta: "#ec4899",
                        }
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'scan-v': 'scan-v 15s linear infinite',
                        'node-ping': 'node-ping 4s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'stream': 'stream 20s linear infinite',
                    },
                    keyframes: {
                        'scan-v': {
                            '0%': { top: '-10%' },
                            '100%': { top: '110%' }
                        },
                        'node-ping': {
                            '0%, 100%': { opacity: 0, transform: 'scale(0.5)' },
                            '50%': { opacity: 0.5, transform: 'scale(1.2)' }
                        },
                        'stream': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(200%)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        }
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #f3f4ff;
            color: #1e1b4b;
            overflow-x: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(74, 222, 128, 0.05) 0%, transparent 40%);
        }

        .checkerboard {
            background-image: 
                linear-gradient(45deg, rgba(30, 27, 75, 0.02) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(30, 27, 75, 0.02) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(30, 27, 75, 0.02) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(30, 27, 75, 0.02) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .dots {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(30, 27, 75, 0.04) 1px, transparent 0);
            background-size: 16px 16px;
            pointer-events: none;
            z-index: 1;
        }

        .scanner-line {
            position: fixed;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.2), transparent);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1);
            z-index: 2;
            pointer-events: none;
        }

        .antireal-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px 0 rgba(124, 58, 237, 0.05);
        }

        .tech-border-l {
            position: relative;
        }
        .tech-border-l::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 15%;
            height: 70%;
            width: 3px;
            background: #a855f7;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f3f4ff; }
        ::-webkit-scrollbar-thumb { background: #ddd6fe; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
        
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="noise"></div>
    <div class="dots"></div>
    <div class="checkerboard fixed inset-0 pointer-events-none z-0"></div>
    <div class="scanner-line animate-scan-v"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
